name: three-pillars
title: One of three pillars - ways of support FridaysForFuture
body: ''
publishable: true
publishStartDate: 2019-04-09 T08:00:00
description: |
  Our kick off blog post, which outlines goals of DevsForFuture. To support Fridays for future - our efforts can be split into three pillars,
  where every effort is a step in the direction of a greener, less poluted future.
