version: '3'

services:
  sulu:
    image: $DOCKER_IMAGE/staging:$CI_COMMIT_SHA
    container_name: sulu-app-staging
    ports:
      - 8090:80
    volumes:
      - ./app/src/var:/var/app/src/var:cached
      - uploads_staging:/var/app/public/uploads:cached
    env_file: .env

  mysql:
    container_name: sulu-mysql-staging
    image: mysql:5.7
    restart: always
    volumes:
      - mysql_staging:/var/lib/mysql:cached
    env_file: .env

volumes:
  mysql_staging: {}
  uploads_staging: {}